<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Linkr - Bio Anda</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Menerapkan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Efek transisi halus untuk tombol tautan */
        .link-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .link-button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* CSS Kustom untuk Teks Gradien Animasi */
        .animated-gradient-text {
            /* Terapkan gradien warna */
            background: linear-gradient(to right, #ec4899, #8b5cf6, #3b82f6, #ec4899);
            /* Set ukuran background lebih besar untuk animasi */
            background-size: 200% auto;
            /* Klip background ke teks */
            -webkit-background-clip: text;
            background-clip: text;
            /* Buat teks transparan */
            -webkit-text-fill-color: transparent;
            /* Terapkan animasi */
            animation: gradient-flow 4s linear infinite;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
