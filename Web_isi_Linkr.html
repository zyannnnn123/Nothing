    <title>Linkr - Bio Anda</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Menerapkan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Efek transisi halus untuk tombol tautan */
        .link-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .link-button:hover {
            transform: scale(1.05); /* Diperbesar saat di-hover (sedikit lebih besar dari animasi) */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* CSS Kustom untuk Teks Gradien Animasi */
        .animated-gradient-text {
            /* Terapkan gradien warna */
            background: linear-gradient(to right, #ec4899, #8b5cf6, #3b82f6, #ec4899);
            /* Set ukuran background lebih besar untuk animasi */
            background-size: 200% auto;
            /* Klip background ke teks */
            -webkit-background-clip: text;
            background-clip: text;
            /* Buat teks transparan */
            -webkit-text-fill-color: transparent;
            /* Terapkan animasi - DIHAPUS DARI SINI, dipindah ke .animated-header-walk */
            /* animation: gradient-flow 4s linear infinite; */
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Animasi "berjalan" untuk Subteks "Created Zyann" (PERBAIKAN) */
        .animated-subtext {
            display: inline-block;
            animation: walk-subtext 3s ease-in-out infinite;
        }

        @keyframes walk-subtext {
            0%, 100% {
                transform: translateX(-15px);
                opacity: 0.8;
            }
            50% {
                transform: translateX(15px);
                opacity: 1;
                text-shadow: 0 0 8px rgba(139, 92, 246, 0.4);
            }
        }

        /* Animasi "berjalan" untuk Header H1 (BARU) */
        .animated-header-walk {
             display: inline-block; /* Diperlukan untuk transform */
             /* Gabungkan animasi gradient-flow YANG SUDAH ADA dengan animasi walk-header BARU */
             animation: gradient-flow 4s linear infinite, walk-header 5s ease-in-out infinite; 
        }

        @keyframes walk-header {
             0%, 100% {
                transform: translateX(-10px); /* Bergerak sedikit lebih lambat/pendek dari subteks */
             }
             50% {
                transform: translateX(10px);
             }
        }


        /* Animasi "bernapas" untuk tombol DIHAPUS */
        /* .animated-button-breathe { ... } */
        /* @keyframes breathe { ... } */

        /* Animasi "mengambang" (float) BARU untuk tombol */
        .animated-button-float {
            animation: float-button 3s ease-in-out infinite;
        }

        @keyframes float-button {
            0%, 100% {
                transform: translateY(0); /* Posisi awal */
            }
            50% {
                transform: translateY(-8px); /* Mengambang ke atas 8px */
            }
        }
    </style>
</head>
